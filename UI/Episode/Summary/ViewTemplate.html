<div class="episode-overview">
    {{overview}}
</div>
<div class="episode-file-info">
    {{#if episodeFile}}
    {{#with episodeFile}}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Path</th>
            <th>Size</th>
            <th>Quality</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{path}}</td>
            <td>{{size}}</td>
            <td>{{quality.quality.name}}</td>
        </tr>
        </tbody>
    </table>
    {{/with}}
    {{else}}
    <p class="text-warning">
        No file available for this episode.
    </p>
    {{/if}}
</div>
