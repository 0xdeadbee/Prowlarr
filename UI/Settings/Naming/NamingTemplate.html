<div class="form-horizontal">
    <fieldset>
        <legend>Episode Naming</legend>

        <div class="control-group">
            <label class="control-label">Use Scene Name</label>

            <div class="controls">
                <label class="checkbox toggle well">
                    <input type="checkbox" name="useSceneName"/>

                    <p>
                        <span>Yes</span>
                        <span>No</span>
                    </p>

                    <div class="btn btn-primary slide-button"/>
                </label>

            <span class="help-inline-checkbox">
                <i class="icon-question-sign" title="Use the scene name, ignoring all other naming settings"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Include Series Title</label>

            <div class="controls">
                <label class="checkbox toggle well">
                    <input type="checkbox" name="includeSeriesTitle"/>

                    <p>
                        <span>Yes</span>
                        <span>No</span>
                    </p>

                    <div class="btn btn-primary slide-button"/>
                </label>

            <span class="help-inline-checkbox">
                <i class="icon-question-sign" title="Should filenames contain the series name when renamed?"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Include Episode Title</label>

            <div class="controls">
                <label class="checkbox toggle well">
                    <input type="checkbox" name="includeEpisodeTitle"/>

                    <p>
                        <span>Yes</span>
                        <span>No</span>
                    </p>

                    <div class="btn btn-primary slide-button"/>
                </label>

            <span class="help-inline-checkbox">
                <i class="icon-question-sign" title="Should filenames contain the episode name when renamed?"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Include Quality</label>

            <div class="controls">
                <label class="checkbox toggle well">
                    <input type="checkbox" name="includeQuality"/>

                    <p>
                        <span>Yes</span>
                        <span>No</span>
                    </p>

                    <div class="btn btn-primary slide-button"/>
                </label>

            <span class="help-inline-checkbox">
                <i class="icon-question-sign" title="Should filenames have the include the quality?"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Replace Spaces</label>

            <div class="controls">
                <label class="checkbox toggle well">
                    <input type="checkbox" name="replaceSpaces"/>

                    <p>
                        <span>Yes</span>
                        <span>No</span>
                    </p>

                    <div class="btn btn-primary slide-button"/>
                </label>

            <span class="help-inline-checkbox">
                <i class="icon-question-sign" title="Do you want to replace spaces in the filename with periods?"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Season Folder Format</label>

            <div class="controls">
                <input type="text" placeholder="Season %s" name="seasonFolderFormat"/>
            <span class="help-inline">
                <i class="icon-question-sign" title="How should season folders be named? (Use %0s to pad to two digits, %sn for Series Name)"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Separator</label>

            <div class="controls">
                <select class="inputClass x-backlog-setting" name="separator">
                    <option value=" - ">Dash</option>
                    <option value=" ">Space</option>
                    <option value=".">Period</option>
                </select>
            <span class="help-inline">
                <i class="icon-question-sign" title="How should NzbDrone separate sections of the filename?"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Numbering Style</label>

            <div class="controls">
                <select class="inputClass x-backlog-setting" name="numberStyle">
                    <option value="0">1x05</option>
                    <option value="1">01x05</option>
                    <option value="2">S01E05</option>
                    <option value="3">s01e05</option>
                </select>
            <span class="help-inline">
                <i class="icon-question-sign" title="What numbering style do you want?"/>
            </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Multi-Episode Style</label>

            <div class="controls">
                <select class="inputClass x-backlog-setting" name="multiEpisodeStyle">
                    <option value="0">Extend</option>
                    <option value="1">Duplicate</option>
                    <option value="2">Repeat</option>
                    <option value="3">Scene</option>
                </select>
            <span class="help-inline">
                <i class="icon-question-sign" title="How will multi-episode files be named?"/>
            </span>
            </div>
        </div>
    </fieldset>
</div>
