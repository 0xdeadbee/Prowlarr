<div class="indexer-settings-item">
    <h2>{{name}}</h2>

    <div class="control-group">
        <label class="control-label">Enable</label>

        <div class="controls">
            <label class="checkbox toggle well">
                <input type="checkbox" name="enable"/>
                <p>
                    <span>Yes</span>
                    <span>No</span>
                </p>

                <div class="btn btn-primary slide-button"></div>
            </label>
        </div>
    </div>

    {{formBuilder}}
</div>
