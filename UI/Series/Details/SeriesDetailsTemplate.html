<div class="row series-page-header">
    <div class="span11">
        <div class="row">
            <h1>
                <i class="icon-bookmark x-monitored clickable" title="Toggle monitored state for entire series"/>
                {{title}}
                <span class="series-actions pull-right">
                    <i class="icon-nd-rename x-rename" title="Rename Series"/>
                    <i class="icon-refresh x-refresh" title="Update Series"/>
                    <i class="icon-nd-edit x-edit" title="Edit series"/>
                </span>
            </h1>
        </div>
        <div class="row  series-detail-overview">
            {{overview}}
        </div>
        <div class="row">
            {{qualityProfile qualityProfileId}}
            <span class="label label-info">{{network}}</span>
            <span class="label label-info">{{runtime}} minutes</span>
            <span class="label label-info">{{path}}</span>
            <span class="pull-right">
                <a href="{{traktUrl}}" class="label label-info">Trakt</a>
                {{#if imdbId}}
                    <a href="{{imdbUrl}}" class="label label-info">IMDB</a>
                {{/if}}
            </span>
        </div>
    </div>
</div>
<div id="seasons"/>
