<div class="row series-page-header">
    <div class="span11">
        <div class="row">
            <h1>
                <i class="icon-bookmark x-monitored clickable" title="Toggle monitored state for entire series"/>
                {{title}}
                <span class="series-actions pull-right">
                    <i class="icon-refresh x-refresh" title="Update series info and scan disk"/>
                    <i class="icon-nd-rename x-rename" title="Rename all episodes in this series"/>
                    <i class="icon-search x-search" title="Search for all episodes in this series"/>
                    <i class="icon-nd-edit x-edit" title="Edit series"/>
                </span>
            </h1>
        </div>
        <div class="row  series-detail-overview">
            {{overview}}
        </div>
        <div class="row">
            {{qualityProfile qualityProfileId}}
            <span class="label label-info">{{network}}</span>
            <span class="label label-info">{{runtime}} minutes</span>
            <span class="label label-info">{{path}}</span>
            <span class="pull-right">
                <a href="{{traktUrl}}" class="label label-info">Trakt</a>

                {{#if imdbId}}
                    <a href="{{imdbUrl}}" class="label label-info">IMDB</a>
                {{/if}}

                {{#if tvdbId}}
                    <a href="{{tvdbUrl}}" class="label label-info">TVDB</a>
                {{/if}}

                {{#if tvRageId}}
                    <a href="{{tvRageUrl}}" class="label label-info">TVRage</a>
                {{/if}}
            </span>
        </div>
        <div class="row">
            <div id="season-menu" class="season-menu"></div>
        </div>
    </div>
</div>
<div id="seasons"></div>
