<div class="series-item">
    <div class="row">
        <div class="span2">
            <a href="/series/details/{{id}}" target="_blank">
                <img class="series-poster img-polaroid" src="{{poster}}">
            </a>
        </div>
        <div class="span10">
            <div class="row">
                <div class="span9">
                    <h2>{{title}}</h2>
                </div>
                <div class="span1">
                    <div class="pull-right">
                        <i class="icon-cog x-edit" title="Edit Series"></i>
                        <i class="icon-remove x-remove" title="Delete Series"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span10">
                    {{overview}}
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="span8">
                    {{#if isContinuing}}
                        {{#if bestDateString}}
                            <span class="label">{{bestDateString}}</span>
                        {{else}}
                            <span class="label label-inverse">{{status}}</span>
                        {{/if}}
                        <span class="label label-info">Season {{numberOfSeasons}}</span>
                    {{else}}
                        <span class="label label-important">{{status}}</span>
                        <span class="label label-info">{{numberOfSeasons}} Seasons</span>
                    {{/if}}
                </div>
                <div class="span2">
                    <div class="progress">
                        <span class="progressbar-back-text">{{episodeFileCount}} / {{episodeCount}}</span>

                        <div class="bar" style="width:{{percentOfEpisodes}}%"><span class="progressbar-front-text">{{episodeFileCount}} / {{episodeCount}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
