<div class="series-item">
    <div class="row">
        <div class="col-xs-2">
            <a href="{{route}}">
                <img class="series-poster" src="{{poster}}" {{defaultImg}}>
            </a>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-10">
                    <a href="{{route}}" target="_blank">
                        <h2>{{title}}</h2>
                    </a>
                </div>
                <div class="col-xs-2">
                    <div class="pull-right">
                        <i class="icon-cog x-edit" title="Edit Series"/>
                        <i class="icon-remove x-remove" title="Delete Series"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="{{route}}">
                        <div>
                            {{overview}}
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                </div>
            <div class="row">
                <div class="col-xs-10">
                    {{#if_eq status compare="continuing"}}
                        {{#if nextAiring}}
                            <span class="label">{{NextAiring nextAiring}}</span>
                        {{/if}}
                    {{else}}
                        <span class="label label-important">Ended</span>
                    {{/if_eq}}

                    {{seasonCountHelper}}

                    {{qualityProfile qualityProfileId}}
                </div>
                <div class="col-xs-2">
                    {{> EpisodeProgressPartial }}
                </div>
            </div>
        </div>
    </div>
</div>
