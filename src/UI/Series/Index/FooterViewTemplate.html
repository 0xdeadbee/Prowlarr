<div class="row">
    <div class="series-legend legend span3">
        <ul class='legend-labels'>
            <li><span class="progress-primary"></span>Continuing (All Episodes downloaded)</li>
            <li><span class="progress-success"></span>Ended (All Episodes downloaded)</li>
            <li><span class="progress-danger"></span>Missing Episodes</li>
        </ul>
    </div>

    <div class="series-stats span2">
        <dl class="dl-horizontal">
            <dt>Series</dt>
            <dd>{{series}}</dd>

            <dt>Ended</dt>
            <dd>{{ended}}</dd>

            <dt>Continuing</dt>
            <dd>{{continuing}}</dd>
        </dl>
    </div>

    <div class="series-stats span2">
        <dl class="dl-horizontal">
            <dt>Monitored</dt>
            <dd>{{monitored}}</dd>

            <dt>Unmonitored</dt>
            <dd>{{unmonitored}}</dd>
        </dl>
    </div>

    <div class="series-stats span2">
        <dl class="dl-horizontal">
            <dt>Episodes</dt>
            <dd>{{episodes}}</dd>

            <dt>Files</dt>
            <dd>{{episodeFiles}}</dd>
        </dl>
    </div>
</div>
